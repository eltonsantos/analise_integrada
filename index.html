<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Análise Integrada do Ambiente</title>
    <meta name="author" content="Elton Santos" />
    <meta property="og:locale" content="pt_BR" />
    <meta name="description" content="Atividade referente a disciplina de Análise Integrada do Ambiente ministrada pelo professor Marcos Nogueira do curso de especialização em Geoprocessamento aplicado à Análise Ambiental e aos Recursos Hídricos - UECE." />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <!--<link rel="stylesheet" href="L.Control.Sidebar.css" />-->
    <link rel="stylesheet" href="estilos.css" />

</head>
<body>

    
    <nav class="main-menu">
        <ul>
            <li>
                <a href="#" data-toggle="modal" data-target="#myModal">
                    <i class="fa fa-info-circle fa-2x"></i>
                </a>
            </li>
        </ul>
        <ul class="logout">
            <li>
                <a href="#">
                    <i class="fa fa-chevron-left fa-2x"></i>
                </a>
            </li>  
        </ul>
    </nav>
    <div class="sidebar">
            

        <div class="header">
            <div class="blue">Mapeamento dos pontos importantes</div>
        </div>
    
        <div class="controls" ng-show="loaded">
            <button onclick='snake()' class="btn btn-warning">Sequência de caminhos!</button>
        </div>

        <div class="header">
            <div class="orange"></div>
        </div>
    
        <div class="marker-info" ng-show="selected">
            <div class="city"></div>
            <div class="date"></div>
            <div class="address"></div>
        </div>
    
        <div class="marker-info" ng-show="loaded && !selected">
            <div class="event"></div>
        </div>
    
        <div class="footer">
            <span>Created by <a href="https://twitter.com/eltin182">@eltin182</a>. 2018.</span>
            <!--<a href="#"><span class="fa fa-chevron-left pull-right setinha"></span></a>-->
        </div>
    </div>

    <div id="map"></div>

    <div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><b>14ª Turma de Geoprocessamento</b></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p><b>Disciplina:</b> Análise Integrada do Ambiente</p>
                    <p><b>Professor:</b> Marcos Nogueira</p>
                    <p><b>Equipe:</b> Edson Correia, Elton Santos, Igor Pedroza, Luã e Thiago Santos.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script> 
    <script src="L.Polyline.SnakeAnim.js"></script>
    <!--<script src="L.Control.Sidebar.js"></script>-->
    <script src="path.js"></script>
    <script src="scripts.js"></script>
    <script>
        $(function(){
            
            $('.logout').click(function(){
                $('.sidebar').toggle();
            });
            
            $('#myModal').modal({
                show: false
            });

        });
    </script>

</html>
