    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />

<body>

    
    <nav class="main-menu">
        <ul class="logout">
            <li>
                <a href="#">
                    <i class="fa fa-chevron-left fa-2x"></i>
                </a>
            </li>  
        </ul>
    </nav>
    <div class="sidebar">
            

        <div class="header">
            <div class="blue">Mapeamento dos pontos importantes</div>
        </div>
    
        <div class="controls" ng-show="loaded">
            <button onclick='snake()' class="btn btn-warning">Sequência de caminhos!</button>
        </div>

        <div class="header">
            <div class="orange"></div>
        </div>
    
        <div class="marker-info" ng-show="selected">
            <div class="city"></div>
            <div class="date"></div>
            <div class="address"></div>
        </div>
    
        <div class="marker-info" ng-show="loaded && !selected">
            <div class="event"></div>
        </div>
    
        <div class="footer">
            <span>Created by <a href="https://twitter.com/eltin182">@eltin182</a>. 2018.</span>
            <!--<a href="#"><span class="fa fa-chevron-left pull-right setinha"></span></a>-->

    </div>

    <div id="map"></div>
